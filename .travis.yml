language: python
sudo: false

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/matplotlib
env:
  global:
    - secure: ""

services:
  - mongodb

addons:
  apt:
    sources:
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server

matrix:
  include:
    - python: 3.6
    - python: 3.5

before_install:
  - git clone https://github.com/NSLS-II/nsls2-ci --branch master --single-branch ~/ci_scripts
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  - "export DISPLAY=:99.0"
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/mc
  - export PATH=/home/travis/mc/bin:$PATH
  - conda config --set show_channel_urls True
  - conda config --set always_yes True

install:
  - export GIT_FULL_HASH=`git rev-parse HEAD`
  - conda create -n testenv nose python=$TRAVIS_PYTHON_VERSION scipy scikit-beam matplotlib jsonschema pytest coverage pip xlrd pyfai flake8 codecov ipython pandas tifffile pyyaml requests ipywidgets numpydoc -c conda-forge
  - source activate testenv
  #- pip install -r requirements.txt
  - 'pip install https://github.com/NSLS-II/bluesky/zipball/master#egg=bluesky'
  - 'pip install https://github.com/xpdAcq/xpdAn/zipball/master#egg=xpdan'
  - 'pip install https://github.com/xpdAcq/xpdSim/zipball/master#egg=xpdsim'
  - pip install .
  # make sure the sqlite file exists to avoid race conditions
  - python -c "from bluesky.utils import get_history; get_history()"
  # make sure package data is correctly set
  - python -c "from xpdsim import xpd_pe1c; xpd_pe1c.get()"
  - python -c "from xpdacq.tests.conftest import *"
  - git clean -xfd

script:
  - set -e
  - coverage run run_tests.py
  - coverage report -m
  - conda install --yes sphinx sphinx_rtd_theme
  - pip install recommonmark
  - pip install git+git://github.com/drdoctr/doctr.git
  - cd docs
  - make html
  - cd ..
  - doctr deploy . --built-docs ./docs/_build/html;

after_script:
  - codecov
  - set +e
  - flake8 .
